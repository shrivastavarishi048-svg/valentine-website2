<style>
body{
    margin:0;

    background: radial-gradient(circle at bottom,#0d001a,#1a0026,#000000);

}

/* Stars */
.star{
    position:absolute;
    background:white;
    border-radius:50%;
    animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
    from{opacity:0.3;}
    to{opacity:1;}
}

/* Rose petals */
.petal{
    position:absolute;
    font-size:20px;
    animation:fall linear infinite;
}
@keyframes fall{
    from{transform:translateY(-10vh) rotate(0deg);}
    to{transform:translateY(110vh) rotate(360deg);}
}

/* Container */
.container{
    position:relative;
    z-index:2;
    padding:40px 20px;
}

/* Glow */
.glow{
    color:#ff66b2;
    text-shadow:0 0 10px #ff4da6,0 0 20px #ff1a75;
}

/* Button */
button{
    padding:15px 30px;
    border:none;
    border-radius:30px;
    background:#ff4da6;
    color:white;
    font-size:18px;
    font-weight:bold;
    margin-top:20px;
    cursor:pointer;
    transition:0.3s;
}
button:hover{
    background:white;
    color:#ff0080;
}

/* Letter */
.letter{
    display:none;
    margin-top:30px;
    max-width:600px;
    margin-left:auto;
    margin-right:auto;
    background:rgba(255,255,255,0.1);
    padding:25px;
    border-radius:20px;
    backdrop-filter:blur(10px);
}

/* 3D Ring */
.ring{
    font-size:80px;
    margin-top:20px;
    animation:rotateRing 2s linear infinite;
}
@keyframes rotateRing{
    from{transform:rotateY(0deg);}
    to{transform:rotateY(360deg);}
}
</style>
</head>
